<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP地址和端口管理</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .ip-port-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .ip-port-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
            font-size: 14px;
        }

        .ip-port-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .ip-port-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #dc3545;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        .ip-port-group button:hover {
            background-color: #a71d2a;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button-container button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .button-container button:first-child {
            background-color: #28a745;
            color: #fff;
        }

        .button-container button:first-child:hover {
            background-color: #1e6e35;
        }

        .button-container button:last-child {
            background-color: #007bff;
            color: #fff;
        }

        .button-container button:last-child:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>IP地址和端口管理</h1>
        <div id="ip-port-container">
            <!-- <div class="ip-port-group">
                <input type="text" placeholder="IP地址" class="ip-input">
                <input type="text" placeholder="端口" class="port-input">
                <button onclick="removeGroup(this)">删除</button>
            </div> -->
        </div>
        <div class="button-container">
            <button onclick="addGroup()">添加IP地址和端口</button>
            <button onclick="saveData()">保存</button>
        </div>
    </div>

    <script>
        function addGroup() {
            const container = document.getElementById('ip-port-container');
            const newGroup = document.createElement('div');
            newGroup.className = 'ip-port-group';
            newGroup.innerHTML = `
                <input type="text" placeholder="IP地址" class="ip-input">
                <input type="text" placeholder="端口" class="port-input">
                <button onclick="removeGroup(this)">删除</button>
            `;
            container.appendChild(newGroup);
        }

        function removeGroup(button) {
            const group = button.parentElement;
            group.remove();
        }

        function saveData() {
            const container = document.getElementById('ip-port-container');
            const groups = container.getElementsByClassName('ip-port-group');
            const data = [];

            for (let i = 0; i < groups.length; i++) {
                const ipInput = groups[i].querySelector('.ip-input');
                const portInput = groups[i].querySelector('.port-input');
                const ip = ipInput.value.trim();
                const port = portInput.value.trim();

                if (ip && port) {
                    data.push({ ip: ip, port: port });
                }
            }

            console.log(data); // 这里可以替换为你自己的逻辑，比如发送到服务器
            fetch('/saveIP', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'data': data })
            })
                .then(response => response.json())
                .then(data => {
                    alert("后端响应：\n" + JSON.stringify(data));
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function addExistingIpPort(ip, port) {
            const container = document.getElementById('ip-port-container');
            const newGroup = document.createElement('div');
            newGroup.className = 'ip-port-group';
            newGroup.innerHTML = `
                <input type="text" class="ip-input" value="${ip}">
                <input type="text" class="port-input" value="${port}">
                <button onclick="removeGroup(this)">删除</button>
            `;
            container.appendChild(newGroup);
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetch('/getAllIP', {
                method: 'GET',

            })
                .then(response => response.json())
                .then(data => {
                    // alert("后端响应：\n" + JSON.stringify(data));
                    // var res = JSON.stringify(data)
                    var res = data
                    console.log(typeof res)
                    res = res.data
                    console.log(res)
                    res.forEach((value, index) => {
                        // console.log(`索引: ${index}, 值: ${value}`);
                        addExistingIpPort(value.ip, value.port)
                    });

                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
